    <title>Messages - X Clone</title>
    <style>
        body {
            background-color: #000000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin-left: 20px;
        }
        .container {
            display: flex;
            justify-content: left;
            padding: 20px;
            margin-left: 20px;
        }
        .inbox-panel {
            width: 60%;
            background: #000000;
            padding: 20px;
            border-radius: 10px;
            color: #1DA1F2;
            border-color: #fff;
        }
        .inbox-panel h2 {
            color: #1DA1F2;
        }
        .message {
            padding: 15px;
            background: #000000;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            color: #fff;
            border-color: #fff;
        }
        .message:hover {
            background: #000000;
        }
        .message h4 {
            color: #fff;
            margin: 0;
        }
        .message p {
            color: #8899A6;
            margin: 5px 0 0 0;
        }
    </style>
</head>
